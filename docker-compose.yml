version: "3.9"

services:
  # ─── App Go ────────────────────────────────────────────────────────────────
  app:
    build: .
    container_name: eventpulse_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_ADDR: redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eventpulse_net

  # ─── PostgreSQL ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: eventpulse_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-eventpulse}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-superSecretPassword123}
      POSTGRES_DB: ${DB_NAME:-eventpulse_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d  # Auto-ejecuta las migraciones
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-eventpulse}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - eventpulse_net

  # ─── Redis ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: eventpulse_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - eventpulse_net

volumes:
  postgres_data:
  redis_data:

networks:
  eventpulse_net:
    driver: bridge
