# ─── EventPulse Nginx Config ──────────────────────────────────────────────────
# Archivo: /etc/nginx/sites-available/eventpulse
#
# Este archivo maneja:
#  1. Redirección HTTP → HTTPS
#  2. Terminación SSL (HTTPS)
#  3. Proxy inverso a la app Go
#  4. Upgrade de WS → WSS (WebSocket seguro)

# Redirección HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name TU_DOMINIO.com;

    # Certbot necesita este bloque para renovar certificados
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name TU_DOMINIO.com;

    # ── Certificados SSL (generados por Certbot) ───────────────────────────
    ssl_certificate     /etc/letsencrypt/live/TU_DOMINIO.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/TU_DOMINIO.com/privkey.pem;

    # ── Configuración SSL segura ───────────────────────────────────────────
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS - forzar HTTPS en futuros requests
    add_header Strict-Transport-Security "max-age=63072000" always;

    # ── Proxy a la API REST ────────────────────────────────────────────────
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para requests largos
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    # ── Proxy WebSocket (HTTP → WS, HTTPS → WSS) ──────────────────────────
    # Android usará: wss://TU_DOMINIO.com/ws?token=...
    location /ws {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;

        # Headers críticos para el upgrade de WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket necesita timeouts largos (conexión persistente)
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
        proxy_connect_timeout 60s;
    }

    # Health check (sin HTTPS overhead para load balancer de AWS)
    location /health {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
